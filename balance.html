<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="mt-5">Balance</h1>
        <form class="mt-5">
          <div class="mb-3">
            <label for="num" class="form-label">Current balance :</label>
            <span class="fw-bold text-success">500$</span>
          </div>
          <div class="mb-3">
            <label for="num" class="form-label">Reminder limit :</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter the limit"
            />
          </div>
        </form>
        <div class="text-center">
          <button id="showTableBtn" class="btn btn-primary">
            View Payments
          </button>
        </div>

        <table
          id="myTable"
          class="table table-bordered mt-4"
          style="display: none"
        >
          <thead>
            <tr class="text-center">
              <th>Amount</th>
              <th>the Date</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td>
                <span> 600$</span>
              </td>
              <td>
                <span> 12/3/2020</span>
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <span> 900$</span>
              </td>
              <td>
                <span> 12/5/2020</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script>
      document
        .getElementById("showTableBtn")
        .addEventListener("click", function () {
          var table = document.getElementById("myTable");
          if (table.style.display === "none") {
            table.style.display = "table";
          } else {
            table.style.display = "none";
          }
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
