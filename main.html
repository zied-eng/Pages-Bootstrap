<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container mt-5">
        <form class="mt-5">
          <div class="mb-3">
            <label for="num" class="form-label">Number</label>
            <input
              type="text"
              class="form-control"
              id="num"
              placeholder="Enter your number"
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Joining date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Enter your joining date"
            />
          </div>

          <div class="d-flex mb-3">
            <label for="" class="form-label me-4">State :</label>
            <div class="text-danger mx-4">
              <span class="fw-bold">Pending</span>
              <span class="fas fa-hourglass-half"></span>
            </div>
            <div class="text-success">
              <span class="fw-bold">Active</span>
              <span class="fas fa-check me-2"></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label me-2">Packages :</label>
            <button class="btn btn-primary rounded-5">Package 1</button>
            <button class="btn btn-primary rounded-5">Package 2</button>
            <button class="btn btn-primary rounded-5">Package 3</button>
            <button class="btn btn-primary rounded-5">Package 4</button>
          </div>
          <div class="buttons mt-5">
            <button class="btn btn-dark me-5 rounded-5">Activate</button>
            <button class="btn btn-dark rounded-5">Pending</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
